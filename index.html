<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البحث عن المتبرعين بالدم</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <meta name="theme-color" content="#dc3545">
    <link rel="manifest" href="/manifest.json">
    
    <style>
        :root {
            --primary-red: #dc3545;
            --dark-red: #a71d2a;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #6c757d;
            --text-color: #343a40;
            --heading-color: #212529;
            --border-color: #ced4da;
            --table-border-color: #e0e0e0;
            --shadow-subtle: rgba(0, 0, 0, 0.1);

            --ready-donor-bg: #e6ffe6;
            --ready-donor-text: #28a745;
            --not-ready-donor-bg: #ffe6e6;
            --not-ready-donor-text: #dc3545;
            --table-header-bg: var(--primary-red);
        }

        body {
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: var(--light-gray);
            color: var(--text-color);
            text-align: center;
            line-height: 1.6;
            padding: 10px 0;
            direction: rtl;
        }

        .container {
            background-color: #fff;
            padding: 30px; /* تم تقليل البادينج العام للحاوية */
            border-radius: 12px;
            box-shadow: 0 5px 20px var(--shadow-subtle);
            max-width: 90%;
            width: 800px;
            box-sizing: border-box;
            margin-top: 20px; /* تم تقليل الهامش العلوي */
        }

        h1 {
            color: var(--primary-red);
            margin-bottom: 20px; /* تم تقليل الهامش السفلي */
            font-size: 2.2em; /* تم تقليل حجم الخط قليلاً */
            font-weight: 700;
        }

        .search-section {
            background-color: var(--medium-gray);
            padding: 15px; /* تم تقليل البادينج هنا */
            border-radius: 10px;
            margin-bottom: 30px; /* تم تقليل الهامش السفلي */
            box-shadow: inset 0 1px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 15px; /* تم تقليل الفجوة */
            justify-content: center;
            align-items: flex-end;
        }

        .search-section h2 {
            width: 100%;
            color: var(--heading-color);
            margin-bottom: 15px; /* تم تقليل الهامش السفلي */
            font-size: 1.6em; /* تم تقليل حجم الخط قليلاً */
            font-weight: 700;
            text-align: center;
        }

        .form-group {
            margin-bottom: 0;
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px; /* تم تقليل الهامش السفلي */
            font-weight: 700;
            color: var(--text-color);
            text-align: right;
        }

        .form-group select {
            width: 100%;
            padding: 10px; /* تم تقليل البادينج هنا */
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95em; /* تم تقليل حجم الخط قليلاً */
            color: var(--text-color);
            box-sizing: border-box;
            background-color: #fff;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000%22%20d%3D%22M287%2C114.7L154.5%2C247.3c-2.3%2C2.3-5.3%2C3.5-8.5%2C3.5s-6.2-1.2-8.5-3.5L5.4%2C114.7c-4.6-4.6-4.6-12%2C0-16.6s12-4.6%2C16.6%2C0L146%2C208.5c2.3%2C2.3%2C6.2%2C2.3%2C8.5%2C0l123.9-123.9c4.6-4.6%2C12-4.6%2C16.6%2C0S291.6%2C110.1%2C287%2C114.7z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: left 10px center; /* تم تعديل الموضع */
            background-size: 10px; /* تم تقليل الحجم */
            padding-left: 25px; /* تم تقليل البادينج الأيسر */
        }

        .form-group select:focus {
            border-color: var(--primary-red);
            outline: none;
            box-shadow: 0 0 0 3px rgba(220, 53, 69, 0.2);
        }

        .action-buttons {
            width: 100%;
            text-align: center;
            margin-top: 5px; /* تم تقليل الهامش العلوي */
            display: flex;
            justify-content: center;
            gap: 10px; /* تم تقليل الفجوة */
            flex-wrap: wrap;
        }

        .action-button {
            background-color: var(--primary-red);
            color: white;
            padding: 12px 25px; /* تم تقليل البادينج هنا */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em; /* تم تقليل حجم الخط قليلاً */
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
            max-width: 200px; /* تم تقليل أقصى عرض */
        }

        .action-button:hover {
            background-color: var(--dark-red);
            transform: translateY(-2px);
        }
        
        .admin-login-link {
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .admin-login-link:hover {
            color: var(--dark-red);
            text-decoration: underline;
        }

        .search-results-section {
            padding-top: 15px; /* تم تقليل البادينج العلوي */
            text-align: right;
        }

        .search-results-section h2 {
            color: var(--heading-color);
            margin-bottom: 20px; /* تم تقليل الهامش السفلي */
            font-size: 1.8em; /* تم تقليل حجم الخط قليلاً */
            font-weight: 700;
            text-align: center;
        }

        .donors-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px; /* تم تقليل الهامش العلوي */
            box-shadow: 0 2px 10px var(--shadow-subtle);
            border-radius: 8px;
            overflow: hidden;
        }

        .donors-table th,
        .donors-table td {
            border: 1px solid var(--table-border-color);
            padding: 8px 10px; /* تقليل ارتفاع الصفوف هنا */
            text-align: right;
            vertical-align: middle;
            font-size: 0.9em; /* تقليل حجم الخط في الخلايا */
        }

        .donors-table thead th {
            background-color: var(--table-header-bg);
            color: white;
            font-weight: 700;
            text-align: center;
            padding: 10px 10px; /* تقليل بادينج رأس الجدول */
        }

        .donors-table thead tr:first-child th:first-child {
            border-top-right-radius: 8px;
        }
        .donors-table thead tr:first-child th:last-child {
            border-top-left-radius: 8px;
        }

        .donors-table tbody tr:nth-child(even) {
            background-color: var(--medium-gray);
        }

        .donors-table tbody tr:hover {
            background-color: #d6d6d6;
        }

        .ready-for-donation {
            background-color: var(--ready-donor-bg);
            color: var(--ready-donor-text);
        }
        .ready-for-donation td {
            background-color: var(--ready-donor-bg);
            color: var(--ready-donor-text);
        }

        .not-ready-for-donation {
            background-color: var(--not-ready-donor-bg);
            color: var(--not-ready-donor-text);
        }
        .not-ready-for-donation td {
            background-color: var(--not-ready-donor-bg);
            color: var(--not-ready-donor-text);
        }

        .no-results-message, .loading-message {
            text-align: center;
            color: var(--dark-gray);
            font-size: 1em; /* تم تقليل حجم الخط */
            margin-top: 15px;
        }

        .loading-message {
            color: var(--primary-red);
            font-size: 1.1em; /* تم تقليل حجم الخط */
        }

        .error-message {
            background-color: var(--not-ready-donor-bg);
            color: var(--not-ready-donor-text);
            border: 1px solid var(--not-ready-donor-text);
            padding: 10px; /* تم تقليل البادينج */
            margin-top: 15px; /* تم تقليل الهامش العلوي */
            border-radius: 8px;
            text-align: center;
            font-weight: 700;
            width: 100%;
            box-sizing: border-box;
        }

        .call-button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 4px 8px; /* تم تقليل البادينج */
            margin-right: 5px; /* تم تقليل الهامش */
            cursor: pointer;
            font-size: 0.8em; /* تم تقليل حجم الخط */
            transition: background-color 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .call-button:hover {
            background-color: #218838;
        }

        .donors-table td a {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 4px; /* تم تقليل الفجوة */
            text-decoration: none;
            color: inherit;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px; /* تقليل البادينج أكثر على الجوال */
                margin-top: 15px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }
            .search-section {
                padding: 10px;
                gap: 10px;
                margin-bottom: 20px;
            }
            .search-section h2 {
                font-size: 1.4em;
                margin-bottom: 10px;
            }
            .form-group label {
                margin-bottom: 4px;
            }
            .form-group select {
                padding: 8px;
                font-size: 0.9em;
            }
            .action-button {
                padding: 10px 20px;
                font-size: 1em;
            }
            .admin-login-link {
                margin-top: 10px;
            }
            .search-results-section h2 {
                font-size: 1.6em;
                margin-bottom: 15px;
            }
            .donors-table {
                font-size: 0.8em;
                margin-top: 10px;
            }
            .donors-table th, .donors-table td {
                padding: 6px 8px; /* تقليل بادينج الخلايا أكثر */
            }
            .donors-table th:nth-child(6),
            .donors-table td:nth-child(6) {
                display: none;
            }
            .call-button {
                padding: 3px 6px;
                font-size: 0.75em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>البحث عن المتبرعين</h1>

        <div class="search-section">
            <h2>ابحث عن متبرع بفصيلة الدم</h2>
            <div class="form-group">
                <label for="searchBloodType">فصيلة الدم:</label>
                <select id="searchBloodType">
                    <option value="">كل الفصائل</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="action-buttons">
                <button id="searchButton" class="action-button">بحث</button>
                <button id="addDonorButton" class="action-button" onclick="location.href='addDoner.html'">اضافة متبرع جديد</button>
            </div>
            <a href="login.html" class="admin-login-link">تسجيل دخول الإدارة</a>
            <div id="searchMessage" class="error-message" style="display:none;"></div>
        </div>

        <div class="search-results-section">
            <h2>نتائج البحث</h2>
            <div id="searchResults">
                <p class="no-results-message">الرجاء اختيار فصيلة الدم والنقر على "بحث" لعرض النتائج.</p>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        let app;
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyBy1CbscoYB9Z9yo21230nhUeGDm7xBcXA", // Replace with your API Key
                authDomain: "docmagam.firebaseapp.com",
                databaseURL: "https://docmagam-default-rtdb.firebaseio.com",
                projectId: "docmagam",
                storageBucket: "docmagam.firebasestorage.app",
                messagingSenderId: "643175087125",
                appId: "1:643175087125:web:da49e8ce6cc09dbba3a21c",
                measurementId: "G-EJG80HC50P"
            };
            app = firebase.initializeApp(firebaseConfig);
        } catch (error) {
            console.error("فشل في تهيئة Firebase:", error);
            document.getElementById('searchMessage').textContent = "خطأ في تهيئة النظام. يرجى المحاولة لاحقًا.";
            document.getElementById('searchMessage').className = "error-message";
            document.getElementById('searchMessage').style.display = 'block';
            throw new Error("فشل تهيئة Firebase.");
        }

        const db = firebase.firestore();

        const searchBloodType = document.getElementById('searchBloodType');
        const searchButton = document.getElementById('searchButton');
        const searchResultsDiv = document.getElementById('searchResults');
        const searchMessageDiv = document.getElementById('searchMessage');

        const showSearchMessage = (message, type) => {
            searchMessageDiv.textContent = message;
            searchMessageDiv.className = `error-message ${type}`;
            searchMessageDiv.style.display = 'block';
            setTimeout(() => {
                searchMessageDiv.style.display = 'none';
            }, 5000); // Hide message after 5 seconds
        };

        const performSearch = async () => {
            searchResultsDiv.innerHTML = '<p class="loading-message">جاري البحث عن المتبرعين...</p>';
            searchMessageDiv.style.display = 'none';

            const bloodType = searchBloodType.value;

            let queryChain = db.collection("Doner");

            if (bloodType) {
                queryChain = queryChain.where("Bloode", "==", bloodType);
            }

            try {
                const snapshot = await queryChain.get();

                if (snapshot.empty) {
                    searchResultsDiv.innerHTML = '<p class="no-results-message">لا توجد نتائج مطابقة لمعايير البحث.</p>';
                    return;
                }

                let donorsHtml = `
                    <table class="donors-table">
                        <thead>
                            <tr>
                                <th>الاسم الكامل</th>
                                <th>رقم الهاتف (اتصال)</th>
                                <th>العنوان</th>
                                <th>فصيلة الدم</th>
                                <th>تاريخ آخر تبرع</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                const fourMonthsAgo = new Date();
                fourMonthsAgo.setMonth(fourMonthsAgo.getMonth() - 4);
                fourMonthsAgo.setHours(0, 0, 0, 0);

                snapshot.forEach((doc) => {
                    const donor = doc.data();

                    let formattedLastDonationDate = 'غير متوفر';
                    let donationStatusClass = '';
                    let donationStatusText = '';

                    if (donor.LastDonationDate && typeof donor.LastDonationDate.toDate === 'function') {
                        const dateObj = donor.LastDonationDate.toDate();
                        formattedLastDonationDate = dateObj.toLocaleDateString('en-GB');

                        if (dateObj <= fourMonthsAgo) {
                            donationStatusClass = 'ready-for-donation';
                            donationStatusText = 'جاهز';
                        } else {
                            donationStatusClass = 'not-ready-for-donation';
                            donationStatusText = 'غير جاهز';
                        }
                    } else {
                        donationStatusClass = 'ready-for-donation';
                        donationStatusText = 'غير معروف';
                    }

                    donorsHtml += `
                        <tr class="${donationStatusClass}">
                            <td>${donor.Name || 'غير متوفر'}</td>
                            <td>
                                ${donor.PhoneNumber ?
                                    `<a href="tel:${donor.PhoneNumber}" title="اتصال بالمتبرع">
                                        ${donor.PhoneNumber}
                                        <button class="call-button">&#9742;</button>
                                    </a>`
                                    : 'غير متوفر'}
                            </td>
                            <td>${donor.Address || 'غير متوفر'}</td>
                            <td>${donor.Bloode || 'غير متوفر'}</td>
                            <td>${formattedLastDonationDate}</td>
                            <td>${donationStatusText}</td>
                        </tr>
                    `;
                });

                donorsHtml += `
                        </tbody>
                    </table>
                `;
                searchResultsDiv.innerHTML = donorsHtml;

            } catch (error) {
                showSearchMessage(`حدث خطأ أثناء البحث: ${error.message}`, 'error');
                console.error("خطأ في جلب المستندات: ", error);
                searchResultsDiv.innerHTML = '<p class="no-results-message">حدث خطأ أثناء تحميل البيانات.</p>';
            }
        };

        searchButton.addEventListener('click', performSearch);

        // Perform initial search to display all donors on page load
        document.addEventListener('DOMContentLoaded', performSearch);

        // PWA: Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
        </html>
